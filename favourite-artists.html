<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view-transition" content="same-origin" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music World</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./custom.js"></script>
  </head>

  <body>
    <div class="main-wrapper">
      <nav>
        <ul class="nav-list">
          <li>
            <a href="./index.html"
              ><img src="./images/Union.svg" alt="union"
            /></a>
          </li>
          <li class="active">
            <div class="icon">
              <img src="./images/icons/home.svg" alt="home" />
            </div>
            <a href="index.html" aria-current="page">Home</a>
          </li>
          <li>
            <div class="icon">
              <img src="./images/icons/search-normal.svg" alt="search" />
            </div>
            <a href="#">Search</a>
          </li>
          <li>
            <div class="icon">
              <img src="./images/icons/heart.svg" alt="heart" />
            </div>

            <a href="#">Notification</a>
          </li>
          <li>
            <div class="icon">
              <img src="./images/icons/profile-circle.svg" alt="Profile" />
            </div>

            <a href="#">Profile</a>
          </li>
        </ul>
        <ul class="nav-list">
          <li>
            <div class="icon">
              <img src="./images/icons/setting.svg" alt="settings" />
            </div>
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
      <main>
        <section class="main-container-wrapper">
          <div class="main-container">
            <div class="homescreen-container">
              <div class="main-title">
                <h1 class="title">Favorite Artists</h1>
              </div>
              <div class="suggestion-text">
                <p>
                  Enter at least 3 of your favorite artists, bands, songwriters
                  or producers
                </p>
              </div>
              <div class="search-artisit-container-wrapper">
                <div class="search-artist-container">
                  <div class="search-box">
                    <input type="text" />
                  </div>
                  <div class="search-listing-container">
                    <div class="search-listing">
                      <div class="artist">
                        <div class="artist-details">
                          <div class="artist-hero">
                            <img
                              src="./images/favourtie-artists/artist1.svg"
                              alt="artist"
                            />
                          </div>
                          <div class="artist-name">
                            <p>Bruce Springsteen</p>
                          </div>
                        </div>
                        <div class="close">
                          <img src="./images/icons/cross.svg" alt="cross" />
                        </div>
                      </div>
                    </div>
                    <div class="search-listing">
                      <div class="artist">
                        <div class="artist-details">
                          <div class="artist-hero">
                            <img
                              src="./images/favourtie-artists/artist2.svg"
                              alt="artist"
                            />
                          </div>
                          <div class="artist-name">
                            <p>Lizzo</p>
                          </div>
                        </div>
                        <div class="close">
                          <img src="./images/icons/cross.svg" alt="cross" />
                        </div>
                      </div>
                    </div>
                    <div class="search-listing">
                      <div class="artist">
                        <div class="artist-details">
                          <div class="artist-hero">
                            <img
                              src="./images/favourtie-artists/artist3.svg"
                              alt="artist"
                            />
                          </div>
                          <div class="artist-name">
                            <p>Foo Fighters</p>
                          </div>
                        </div>
                        <div class="close">
                          <img src="./images/icons/cross.svg" alt="cross" />
                        </div>
                      </div>
                    </div>
                    <div class="search-listing">
                      <div class="artist">
                        <div class="artist-details">
                          <div class="artist-hero">
                            <img
                              src="./images/favourtie-artists/artist4.svg"
                              alt="artist"
                            />
                          </div>
                          <div class="artist-name">
                            <p>Tori Amos</p>
                          </div>
                        </div>
                        <div class="close">
                          <img src="./images/icons/cross.svg" alt="cross" />
                        </div>
                      </div>
                    </div>
                    <div class="search-listing last">
                      <div class="artist">
                        <div class="artist-details">
                          <div class="artist-hero">
                            <img
                              src="./images/favourtie-artists/artist5.svg"
                              alt="artist"
                            />
                          </div>
                          <div class="artist-name">
                            <p>Groove Theory</p>
                          </div>
                        </div>
                        <div class="close">
                          <img src="./images/icons/cross.svg" alt="cross" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
